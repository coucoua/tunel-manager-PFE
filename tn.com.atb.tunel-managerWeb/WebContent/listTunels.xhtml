<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:dataTable value="#{tunelBean.tunels}" var="t" border="2">
		<h:column id="column1">
			<f:facet name="header">
				<h:outputText value="#" />
			</f:facet>
			<h:outputText value="#{t.id}" />
		</h:column>
		<h:column id="column2">
			<f:facet name="header">
				<h:outputText value="state" />
			</f:facet>
			<h:outputText value="#{t.state}" />
		</h:column>
		<h:column id="column3">
			<f:facet name="header">
				<h:outputText value="router" />
			</f:facet>
			<h:outputText value="#{t.router.serialNumber}" />
		</h:column>
		<h:column id="column4">
			<f:facet name="header">
				<h:outputText value="agency" />
			</f:facet>
			<h:outputText value="#{t.agency.name}" />
		</h:column>



	</h:dataTable>

	<p:dataTable value="#{tunelBean.tunels}" var="t" filteredValue="#{t.id}">
		<p:column headerText="Id" filterBy="#{t.id}">
			<h:outputText value="#{t.id}" />
		</p:column>

	</p:dataTable>

</body>
</html>
